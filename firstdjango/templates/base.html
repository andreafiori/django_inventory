{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<meta charser="utf-8">
	<title>Inventory project</title>
	<meta name="description" content="Inventory project">
	<meta name="keywords" content="inventory,project,demo,django,items">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" title="Inventory project">Inventory project</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li{% if request.path == '/' %} class="active"{% endif %}><a href="{% url 'index' %}" title="Home page">Home</a></li>
					<li{% if request.path == '/items_list/' %} class="active"{% endif %}><a href="{% url 'items_list' %}" title="Items list">Items</a></li>
					<li{% if request.path == '/items_pagination/' %} class="active"{% endif %}><a href="{% url 'items_pagination' %}" title="Items Pagination">Items Pagination</a></li>
					<li{% if request.path == '/contact/' %} class="active"{% endif %}><a href="{% url 'contact' %}" title="Contact form">Contacts</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
	{% block content %}
	{% endblock content %}
	</div>
</body>
</html>
